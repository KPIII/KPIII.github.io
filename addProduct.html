<script>
	var lastwdir = '', files;
	$('#document').ready(function(){
		handler = "php/addProduct.php";
		$('input[type=file]').on('change', prepareUpload);
		
		$('input[type=file]').on('change',function(){
			var reader = new FileReader();

			reader.onload = function (e) {
				// get loaded data and render thumbnail.
				document.getElementById("imgviewer").src = e.target.result;
				lastwdir = $("#pimage").val().split('\\').pop();
			};

			// read the image file as a data URL.
			reader.readAsDataURL(this.files[0]);
		});
		
		$('#addproduct').click(function(){
			var pname = $('#pname').val(); var _price =  $('#price').val();
			var pdesc = $('#pdesc').val();
			
			var job = {'instruction':'add-product', 'name':pname, 'type':1, 'price':_price, 'desc':pdesc, 'image':lastwdir};
			ajax_call(job,false);
			interpret();
			var state = delivery;
			if(typeof state.success !== 'undefined')
			{
				if(state.success)
				{
					up4();
				}
			//	aler('real');
			}
			
		});
	});
	
	function interpret()
	{
		if(typeof delivery.success !== 'undefined')
		{
			if(!delivery.success)
			{

			}
		}
		else
		{
			//window.location = 'error.html';
			alert('parse-error');
		}
	}
	
	function prepareUpload(event)
	{
		files = event.target.files;
		$('input[type="file"]').prop("disabled",true);
		$(event.target).prop("disabled",false);
		var temp = $(event.target).val();
	}

	{

                });

		ajax_upload(_data);
	}
